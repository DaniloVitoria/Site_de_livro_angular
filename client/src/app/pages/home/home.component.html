

<div class="catalogo-home" style="background-color: #635E5E; min-height: 50vh;">
  <p class="fs-1 "  style="background-color: #635E5E; color: #635E5E;">Pesquisar</p>
  <div class="texto2 " style="background-color: #635E5E; color: #635E5E;">Livros</div>
  <div id="livrosCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let livro of livros; let i = index" class="carousel-item" [class.active]="i === 0">
        <div class="d-flex justify-content-center">
          <div class="card bg-dark text-white" style="width: 200px; height: 300px;">
            <img *ngIf="livro.cover_i" [src]="'https://covers.openlibrary.org/b/id/' + livro.cover_i + '-L.jpg'" class="card-img-top" alt="Capa do livro" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#livrosCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#livrosCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


<div class="container  mt-1">
  <div class="row d-flex">
    <div class="row col-12 col-lg-8 g-3">
      <div *ngFor="let livro of livros" class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <a href="#"  [title]="livro.title" [routerLink]="['/livros', livro._id]">
          <div class="card">
            <!--  capa do livro -->
            <img *ngIf="livro.cover_i" [src]="'https://covers.openlibrary.org/b/id/' + livro.cover_i + '-L.jpg'"  class="card-img-top" alt="Capa do livro">
            <!-- Footer com tÃ­tulo e autor -->
            <div class="card-footer d-flex flex-column justify-content-between">
              <div class="d-flex flex-column">
                <small class="text-body-primary fs-6" >{{ livro.title }}</small>
                <small class="text-body-secondary">{{ livro.author_name ? livro.author_name.join(', ') :  'Desconhecido' }}</small>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div *ngIf="temlivros" class="d-none d-lg-flex col-4 height position-sticky top-0 mt-1" >
      <div class="card col-12 mt-1">
          <div class="card-header d-flex justify-content-center ">
            Lista de
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0 d-flex justify-content-center">
              <p class="textoLivros mt-2 ">Lista vazia</p>
            </blockquote>
          </div>
        </div>
</div>
