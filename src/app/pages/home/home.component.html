<app-circulo-carregamento [mostrar]="carregando"></app-circulo-carregamento>
<main class="container mt-2" *ngIf="!carregando">
 
  <!-- cards de bestsellers -->
  <div class="row">
    <h2 class="my-3" style="margin-left: 8px; color: #d1d5db">Best Sellers</h2>
    <div class="row">
      <div class="col-xl-9 mt-1 px-0">
        <div class="row col">
          <div *ngFor="let livro of livros" class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-2 p-1">
            <a href="#" [routerLink]="['/livros', livro.edition_key[0]]" [appTooltip]="livro.title">
              <div class="card" appTextOverflowEllipsis>
                <img *ngIf="livro.cover_i" [src]="
                    'https://covers.openlibrary.org/b/id/' +
                    livro.cover_i +
                    '-L.jpg'
                  " class="card-img-top" alt="Capa do livro" />
                <div class="card-footer d-flex flex-column justify-content-between">
                  <div class="d-flex flex-column">
                    <small class="text-body-primary fs-6">{{
                      livro.title | filtrarResultadosApi
                      }}</small>
                    <small class="text-body-secondary">{{
                      livro.author_name | filtrarResultadosApi
                      }}</small>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <app-livros-salvos class="col-3"></app-livros-salvos>
    </div>
  </div>
</main>
